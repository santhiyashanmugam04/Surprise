<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Buttu‚ù§Ô∏è</title>

<style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #8ac1f5, #99ceff);
  padding-top: 120px;
  margin: 0;
  overflow: hidden;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 25px;
  flex-wrap: wrap; /* Mobile wrap support */
}

button {
  background-color: #ff4d6d;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

h1 {
  color: white;
  font-size: 24px;
  padding: 0 15px;
}

p {
  color: white;
  padding: 0 15px;
  font-size: 14px;
}

/* Slightly bigger text for laptop */
@media (min-width: 768px) {
  body {
    padding-top: 180px;
  }
  h1 {
    font-size: 28px;
  }
}

/* Second button */
#runBtn {
  position: relative;
}
</style>
</head>

<body>

<h1>Helloo Sirr!! ‚ù§Ô∏è</h1>
<p>I Built Something Special for you...</p>

<div class="button-container">
  <button onclick="openLove()">
    Click Me If You Love Me ‚ù§Ô∏è
  </button>

  <button id="runBtn">
    Illanaa Ethaa Click Pannunga üòè
  </button>
</div>

<script>
let isFirstMove = true;

function openLove() {
  window.location.href = "love.html";
}

function moveButton() {
  var button = document.getElementById("runBtn");

  if (isFirstMove) {
    button.style.position = "fixed";
    isFirstMove = false;
  }

  var buttonWidth = button.offsetWidth;
  var buttonHeight = button.offsetHeight;

  var maxX = window.innerWidth - buttonWidth - 10;
  var maxY = window.innerHeight - buttonHeight - 10;

  var x = Math.random() * maxX;
  var y = Math.random() * maxY;

  button.style.left = x + "px";
  button.style.top = y + "px";
}

/* Desktop hover */
document.getElementById("runBtn").addEventListener("mouseover", moveButton);

/* Mobile touch support */
document.getElementById("runBtn").addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveButton();
});
</script>

</body>
</html>
