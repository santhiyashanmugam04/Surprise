<!DOCTYPE html>
<html>
<head>
<title>For Buttu‚ù§Ô∏è</title>
<style>
body {
  text-align: center;
  font-family: Arial;
  background: linear-gradient(to right, #8ac1f5, #99ceff);
  padding-top: 180px;
  overflow: hidden;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 25px;
}

button {
  background-color: #ff4d6d;
  color: white;
  padding: 10px 25px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

h1 {
  color: white;
  font-size: 28px;
}

p {
  color: white;
}

/* Second button */
#runBtn {
  position: relative;
}
</style>
</head>

<body>

<h1>Helloo Sirr!! ‚ù§Ô∏è</h1>
<p>I Built Something Special for you...</p>

<div class="button-container">
  <button onclick="openLove()">
    Click Me If You Love Me ‚ù§Ô∏è
  </button>

  <button id="runBtn" onmouseover="moveButton()">
    Illanaa Ethaa Click Pannunga üòè
  </button>
</div>

<script>
let isFirstMove = true;

function openLove() {
  window.location.href = "love.html";
}

function moveButton() {
  var button = document.getElementById("runBtn");

  // First time hover -> change to fixed
  if (isFirstMove) {
    button.style.position = "fixed";
    isFirstMove = false;
  }

  var buttonWidth = button.offsetWidth;
  var buttonHeight = button.offsetHeight;

  var maxX = window.innerWidth - buttonWidth - 20;
  var maxY = window.innerHeight - buttonHeight - 20;

  var x = Math.random() * maxX;
  var y = Math.random() * maxY;

  button.style.left = x + "px";
  button.style.top = y + "px";
}
</script>

</body>
</html>
